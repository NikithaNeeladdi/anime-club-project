<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Content - UW Anime Club</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #7d60a3; /* Purple background */
        }

        header {
            background-color: #ffd700; /* Gold header */
            color: #333; /* Dark text */
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            background-color: #ffd700; /* Gold button */
            color: #333; /* Dark text */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #cca300; /* Darker gold on hover */
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>More Content - UW Anime Club</h1>
    </header>

    <div class="container">
        <div class="content">
            <h2>Additional Content</h2>
            <p>Here you'll find additional content related to the UW Anime Club.</p>
            <img src="logo.png" alt="UW Anime Club Logo">
        </div>
    </div>

</body>

</html>
